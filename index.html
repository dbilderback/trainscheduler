<!DOCTYPE html>
  <html lang ="en">
    <head>

        <meta charset="utf-8">
        <title>Atlanta Train Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/cs/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    <body>

     <div class="jumbotron">
         <h1 class="text-center">Atlanta Train Schedule</h1>
     </div>

     <div class="container tableContainer">
          <div class="row">
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div id="tableHeader" class="panel-heading" col-lg-12>
                             <h3 id="title" class="panel-title">Current Train Schedule</h3>
                             <h3 id='time' class="panel-title text-right">Current Time:</h3>
                        </div>
                        <div class="panel-body">
                        <table class="trainSchedule">
                             <tr>
                                  <th class="col-xs-3">Train Name
                                  </th>
                                  <th class="col-xs-2">Destination
                                  </th>
                                  <th class="col-xs-2">Frequency (min)
                                  </th>
                                  <th class="col-xs-2">Next Arrival
                                  </th>
                                  <th class="col-xs-2">Minutes Away
                                  </th>
                             </tr>
                        </table>

                       </div>  
                   </div> 
                </div> 
         </div> 
    </div>  

     <div class="container formContainer">
          <div class="row">
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Add Another Train</h3>
                        </div>
                        <div class="panel-body">
                          <form role="form">
                               <div class="form-group">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="nameInput">
                               </div>
                               <div class="form-group">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="destinationInput">
                               </div>
                               <div class="form-group">
                                 <label for="text">First Train Stop Time (HH:mm - 24Hr time)</label>
                                 <input type="text" class="form-control" id="firstStopTimeInput">
                               </div>
                               <div class="form-group">
                                 <label for="comment">Frequency (min)</label>
                                 <input type="text" class="form-control" id="frequencyInput">
                               </div>
                               <button type="submit" class="btn btn-primary" id="addTrain">Add</button>
                             </form>

                        </div>  
                   </div> 
              </div> 
         </div> 
    </div>
        <script src="assets/js/app.js"></script>
        <script type="text/javascript">
          // JavaScript function that wraps everything
          $(document).ready(function() {
            init();
          });
        </script>
    </body>
  </html>
